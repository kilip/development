Paroki\Resource\Entity\Baptisan:
    baptisan_{1..100}:
        namaBaptis: <id_ID:namaBaptis('male')>
        nama: '@self->namaBaptis <id_ID:lastNameMale()>'
        jenisKelamin: 1
        ayah: <id_ID:namaBaptis('male')> <id_ID:lastName('male')>
        ibu: <id_ID:namaBaptis('female')> <id_ID:lastName('female)>

    baptisan_{101..200}:
        namaBaptis: <id_ID:namaBaptis('female')>
        nama: '@self->namaBaptis <id_ID:lastNameFemale()>'
        jenisKelamin: 2
        ayah: <id_ID:namaBaptis('male')> <id_ID:lastName('male')>
        ibu: <id_ID:namaBaptis('female')> <id_ID:lastName('female)>
